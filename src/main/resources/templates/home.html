<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Blog :: Home</title>
</head>
<body>
    <div class="container">
        <h1>Arcade Blog</h1>
        <hr/>
        <div class="projects-container">
            <div class ="project" th:each="project : ${projects}">
                <h2><a th:href="@{'/projects/' + ${project.id}}" th:text="${project.title}">title</a> </h2>
                <h5 th:text="'Written by ' + ${project.accountModel.firstName}">First Name</h5>
                <h5 th:text="'published on ' + ${project.createdAt}">Created At</h5>
                <p th:text="${project.body}">Body Text</p>
                <br/>
            </div>
        </div>
        <hr/>
        <ul >
            <li><a th:href="@{/register}">Register</a></li>
            <li><a th:href="@{/login}">Login</a></li>
        </ul>
    </div>
</body>
</html>
